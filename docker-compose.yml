services:
  chatbot:
    build: .
    image: consulate-chatbot:latest
    container_name: consulate-chatbot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      GOOGLE_SERVICE_ACCOUNT_FILE: /run/secrets/sa.json
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./sa.json:/run/secrets/sa.json:ro
      - ./consulate_information.pdf:/app/consulate_information.pdf:ro